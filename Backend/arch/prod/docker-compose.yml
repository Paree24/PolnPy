version: "3"

networks:
    public:
        driver: bridge
    internal:
        driver: bridge
        internal: true

volumes:
    mongo_data:

services:
    polnpy_api:
        image: matthieu88160/polnpy
        ports:
            - 80:80
        networks:
            - internal
            - public
        depends_on:
            - mongo
    
    mongo:
        image: mongo
        networks:
            - internal
        volumes:
            - mongo_data:/data/db

    redis:
        image: redis
        networks:
            - internal
